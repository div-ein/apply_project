{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitnessLife</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="banner">
    <h1>FitnessLife</h1>
  </div>
  <div class="nav">
    <div class='nav-link'><a href="{% url 'home' %}" id='nav-link'>Home</a></div>
    <div class='nav-link'><a href="{% url 'member' %}" id='nav-link'>Members</a></div>
    <div class='nav-link'><a href="{% url 'info' %}" id='nav-link'>Information</a></div>
    {% if user.is_authenticated %}
    <div class='nav-link'><a href="{% url 'create' %}" id='nav-link'>Apply</a></div>
    <div class="nav-link"><a href="{% url 'logout' %}" id='nav-link'>LoginOut</a></div>
    {% endif %}

    {% if not user.is_authenticated %}
    <div class="nav-link"><a href="{% url 'login' %}" id='nav-link'>LoginIn</a></div>
    <div class="nav-link"><a href="{% url 'signup' %}" id='nav-link'>SignUp</a></div>
    {% endif %}
  </div>
  <!-- nav -->

  <div class="container">
    {% block content %}
    
    {% endblock %}
  </div>
</body>
</html>
